<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscription Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8 animate-title">Subscription Manager</h1>

    <div class="max-w-4xl mx-auto space-y-6">
      <form class="form bg-white p-6 rounded-xl shadow-md grid grid-cols-1 md:grid-cols-6 gap-4 animate-fade-in-slow">
        <input type="text" class="name w-full border border-gray-300 rounded-lg p-3 outline-0 col-span-1 md:col-span-1" placeholder="Service Name" required />
        <input type="number" class="price w-full border border-gray-300 rounded-lg p-3 outline-0 col-span-1 md:col-span-1" placeholder="Price (PKR)" required />
        <select class="cycle w-full border border-gray-300 rounded-lg p-3 outline-0 col-span-1 md:col-span-1" required>
          <option value="Monthly">Monthly</option>
          <option value="Yearly">Yearly</option>
        </select>
        <input type="date" class="date w-full border border-gray-300 rounded-lg p-3 outline-0 col-span-1 md:col-span-1" required />
        <select class="category w-full border border-gray-300 rounded-lg p-3 outline-0 col-span-1 md:col-span-1" required>
          <option value="Entertainment">Entertainment</option>
          <option value="Work">Work</option>
          <option value="Education">Education</option>
          <option value="Utilities">Utilities</option>
        </select>
        <button type="submit" class="w-full bg-blue-600 text-white rounded-lg p-3 hover:bg-blue-700 transition col-span-1 md:col-span-1 transform hover:scale-105">ADD</button>
      </form>

      <div class="flex justify-end animate-fade-in">
        <select class="sort border border-gray-300 rounded-lg p-2 outline-0 hover:border-blue-500 transition">
          <option value="default">Sort by</option>
          <option value="name">Name</option>
          <option value="price">Price</option>
          <option value="date">Renewal Date</option>
        </select>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-md animate-fade-in-slow">
        <h2 class="text-xl font-semibold mb-4">Your Subscriptions</h2>
        <div class="list space-y-4"></div>
        <div class="summary text-center mt-6">
          <p class="text-lg font-bold">Total Monthly Spend: <span class="amount text-blue-600">â‚¨0</span></p>
        </div>
      </div>
    </div>
  </div>

  <div id="popup" class="fixed top-6 right-6 bg-white shadow-lg border-l-4 border-red-500 px-6 py-4 rounded-lg hidden animate-fade-in z-50">
    <p class="text-red-600 font-semibold">One or more subscriptions are due within 7 days!</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
